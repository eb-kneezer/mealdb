<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/03cfda46d0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <title>Meal Finder</title>
</head>
<body>
  <div class="container">
    <h1>Meal Finder</h1>
    <div class="flex">
      <form id="submit" class="flex">
        <input type="text" id="search" placeholder="search for meals or keywords"/>
        <button class="search-btn" type="submit"><i class="fas fa-search"></i></button>
      </form>
      
      <button class="random-btn" id="random"><i class="fas fa-random"></i></button>
    </div>
    
    <div id="result-heading"></div>
    <div id="meals" class="meals"></div>
    <div id="single-meal"></div>
  </div>
  
  
  <script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
